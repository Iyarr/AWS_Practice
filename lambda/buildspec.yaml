version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest

  install:
    commands:
      - rm package-lock.json
      - npm install
  build:
    commands:
      - echo "Building the project..."
      - npm run build
  post_build:
    commands:
      - pwd
      - echo "Packaging the project..."
      - cp -r node_modules dist
      - cd dist
      - ls
      - zip -r lambda.zip .
      - aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --zip-file fileb://lambda.zip
      - echo "Deployment completed."

    finally:
      - pwd
      - echo "Cleaning up..."
      - cd ..
      - ls
      - rm -rf dist package-lock.json package.json src node_modules
